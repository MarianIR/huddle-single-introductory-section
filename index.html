<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <img
        src="/huddle-single-introductory-section/images/logo.svg"
        alt="This is the logo"
        width="50"
        height="20"
        class="logo"
      />
      <section class="content-section">
        <img
          src="/huddle-single-introductory-section/images/illustration-mockups.svg"
          alt="illustration"
          width="220"
          height="200"
          class="main-image"
        />
        <article class="text-article">
          <h1 class="main-header">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-button">Register</button>
        </article>
      </section>
      <footer class="footer-section">
        <div class="social-media">
          <img
            src="/huddle-single-introductory-section/icons/facebook-f.svg"
            alt="Facebook icon"
            width="30"
            height="30"
            class="social-media-icon"
          />
          <img
            src="/huddle-single-introductory-section/icons/twitter.svg"
            alt="Twitter icon"
            width="30"
            height="30"
            class="social-media-icon"
          />
          <img
            src="/huddle-single-introductory-section/icons/instagram.svg"
            alt="Instagram icon"
            width="30"
            height="30"
            class="social-media-icon"
          />
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
            target="_blank"
            >Marian</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
